<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word Dictionary</title>
  <script defer>
    async function fetchWord() {
      const response = await fetch('https://script.google.com/macros/s/AKfycby5R0VYSSJ0PQgqN42c0EMIO4MxrRMjVEgrTFwBOIzle3Ry1kdWkajmD4MZJALoTwDZ/exec');
      const data = await response.json();
      return data.word;
    }

    async function loadMerriamWebster() {
      const word = await fetchWord();
      const iframe = document.getElementById('dictionary');
      if (iframe) {
        iframe.src = `https://www.merriam-webster.com/dictionary/${word}`;
      } else {
        console.error("Element with ID 'dictionary' not found.");
      }
    }

    window.onload = loadMerriamWebster;
  </script>
  <style>
    /* Full-page styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="dictionary"></iframe>
</body>
</html>
